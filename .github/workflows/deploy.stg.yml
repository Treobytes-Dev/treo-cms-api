name: Deploy Next.js app to S3

on:
  push:
    branches:
      - stg # Set this to the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Set this to the Node.js version you're using

      - name: Install Dependencies
        run: npm install

      - name: Build and Export Next.js app
        run: |
          npm run build
          npm run export

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: us-west-2 # Set your AWS region

      - name: Deploy to S3
        run: aws s3 sync ./out s3://your-bucket-name --delete
